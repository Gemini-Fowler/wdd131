<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book of Mormon - Top Ten</title>
    <meta name="description" content="Interface for listing your favorite Book of Mormon chapters.">
    <meta name="author" content="Jonas Crothers">
</head>
<body>
    <h1>📖 Book of Mormon - Top 10</h1>
    <main>
        <label for="favchap">Enter Book and Chapter: </label>
        <input type="text" id="favchap" placeholder="Alma 5">
        <button type="submit">Add Chapter</button>
        <ul id="list">
            deleteButton.textContent = '❌';
            li.append(deleteButton);
            list.append(li);
        </ul>
    </main>
</body>
</html>
