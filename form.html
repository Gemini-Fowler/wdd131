<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="author" content="Jonas Crothers">
    <meta name="description" content="this page is meant to review items that are listed and provide a place for someone voice their concerns">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    <script src="scripts/getdates.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <h1>Product Review</h1>
    
    <form action="review.html" method="get">
        
        <label for="product">Product Name (required):</label>
        <select id="product" name="product" required>
            <option value="" disabled selected>Select a Product ...</option>
        </select>

        <fieldset>
            <legend>Overall Rating (required):</legend>
            <input type="radio" id="star1" name="rating" value="1" required>
            <label for="star1">☆</label>
            <input type="radio" id="star2" name="rating" value="2">
            <label for="star2">☆☆</label>
            <input type="radio" id="star3" name="rating" value="3">
            <label for="star3">☆☆☆</label>
            <input type="radio" id="star4" name="rating" value="4">
            <label for="star4">☆☆☆☆</label>
            <input type="radio" id="star5" name="rating" value="5">
            <label for="star5">☆☆☆☆☆</label>
        </fieldset>

        <label for="installDate">Date of Installation (required):</label>
        <input type="date" id="installDate" name="installDate" required>

        <fieldset>
            <legend>Useful Features:</legend>
            <input type="checkbox" id="feature1" name="features" value="Durability">
            <label for="feature1">Durability</label>
            <input type="checkbox" id="feature2" name="features" value="Ease of Use">
            <label for="feature2">Ease of Use</label>
            <input type="checkbox" id="feature3" name="features" value="Design">
            <label for="feature3">Design</label>
            <input type="checkbox" id="feature4" name="features" value="Affordability">
            <label for="feature4">Affordability</label>
        </fieldset>

        <label for="review">Write a Review:</label>
        <textarea id="review" name="review"></textarea>

        <label for="username">Your Name:</label>
        <input type="text" id="username" name="username">

        <input type="submit" value="Submit">

    </form>

    <footer>
        <p>&copy; <span id="year"></span> | Jonas Crothers | Idaho </p>
        <p>Last Updated: <span id="last-Modified"></span></p>
    </footer>

</body>
</html>
